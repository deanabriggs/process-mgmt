<div class="card shadow-sm mb-4">
  <div class="card-body">
    <form id="task-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="mb-3">
        <label for="title" class="form-label">Task</label>
        <input
          type="text"
          id="title"
          class="form-control"
          maxlength="120"
          name="name"
          [ngModel]="task?.title"
          #name="ngModel"
          required>
      </div>

      <div class="mb-3">
        <label for="assignedTo" class="form-label">Assigned To</label>
        <input
          type="text"
          id="assignedTo"
          class="form-control"
          maxlength="255"
          name="email"
          [ngModel]="task?.assignedTo"
          #assignedTo="ngModel">
      </div>

      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input
          type="date"
          id="dueDate"
          class="form-control"
          name="dueDate"
          [ngModel]="task?.dueDate | date:'yyyy-MM-dd'"
          #dueDate="ngModel">
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
        <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
