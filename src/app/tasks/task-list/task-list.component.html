<div class="card shadow-sm mb-4">

  <div class="card-header">
    <div class="row align-items-center mb-2">
      <div class="col">
        <h6 class="mb-0">Search:</h6>
      </div>
    </div>

    <div class="row g-2 align-items-center">
      <div class="col-md-7">
        <div class="input-group">
          <input
            type="text"
            #searchBox
            (keyup)="search(searchBox.value)"
            class="form-control"
            placeholder="Enter a search value">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="search(searchBox.value)">
            <i class="bi bi-search"></i> <!-- Bootstrap Icons -->
          </button>
        </div>
      </div>
      <div class="col-md-auto ms-auto text-end">
        <a class="btn btn-success" [routerLink]="['new']">Add Task</a>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="list-group" cdkDropList id="tasksList">
      <app-task-item
        *ngFor="let taskEl of tasks | tasksFilter:term"
        [task]="taskEl"
        cdkDrag
        [cdkDragData]="taskEl">
      </app-task-item>
    </div>

  </div>
</div>
